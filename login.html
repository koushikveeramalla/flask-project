<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<style>
body{
background-color: lightgreen;
}
</style>
<h2>Fill the details.</h2>
<h4>First Name:</h4>
<input type="text" value="" placeholder="Firstname">
<h4>Last Name:</h4>
<input type="text" value="" placeholder="Lastname">
<h4>Father Name:</h4><input type="text" value="">
<h4>Gender:</h4>
<input type="radio" value="Male" >Male
<input type="radio" value="Female">Female
<h4>Status:</h4>
<input type="radio" value="Married">Married
<input type="radio" value="Unmarried">Unmarried
<h4>Date Of Birth:</h4>
<input type="date">
<h4>email:</h4><input type="text">
<h4>contact number:</h4><input type="text">
<h4>Address:</h4><textarea cols="50" rows="6"></textarea>
<h4>Academic Qualification</h4><textarea cols="50" rows="6"></textarea>
<h4>Work Experience:</h4><input type="text">
<h4>Skills</h4><textarea cols="50" rows="6"></textarea><br>
<input type="button" value="submit">
</body>
</html>
